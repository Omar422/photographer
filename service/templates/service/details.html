<h2>Details Page</h2>
<div>
    <p>
        <a href="{{details.service_image.url}}" target="_blank">
            <img src="{{details.service_image.url}}" width="200" height="200" alt="{{details}}" title="{{details}}">
        </a>
    </p>
    <p>{{details.service_description}}</p>
    <p>R.S {{details.service_price}}</p>
    <p>{{details.service_category.category_name}}</p>
    <a href="{% url 'orders:add_order' details.service_slug %}">Buy</a>
</div>
<a href="/">Home</a>
