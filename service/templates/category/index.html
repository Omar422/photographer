{% extends 'base.html' %}

{% block content %}
<div class=container>
  <section class="text-center categories mt-5">
    <header class="mb-5">
      <h4>الأقسام &hearts; </h4>
    </header>

    {% for category in categories %}
    <article class="category card mb-3">
      <div class="row no-gutters">
        <figure class="col-md-4">
          <img src="{{category.category_image.url}}" alt="{{category}}">
        </figure>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{category.category_name}}</h5>
            <p class="card-text">{{category.category_description}}</p>
            <footer class="pt-5">
              <a href="{% url 'category_details' category.category_slug %}" class="btn btn-primary">مشاهدة العروض</a>
            </footer>

          </div>
        </div>
      </div>
    </article>
    {% endfor %}
