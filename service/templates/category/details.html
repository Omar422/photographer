<h2>Category Details Page</h2>
<p>
    <a href="{% url 'categories' %}">Home</a>
</p>

<h4>Category: {{details}}</h4>
<p><strong>Description</strong>: {{details.category_description}}</p>

<p>
    <a href="{{details.category_image.url}}" target="_blank">
        <img src="{{details.category_image.url}}" width="200" height="200" alt="{{details}}" title="{{details}}">
    </a>
</p>
<h3>Category Services</h3>
{% for service in services %}
<hr>
<div>
    <p>{{service}}</p>
    <p>
        <a href="{% url 'services:service_details' service.service_slug %}">
            <img src="{{service.service_image.url}}" width="200" height="200" alt="{{service}}" title="{{service}}">
        </a>
    </p>
    <p>
        <a href="{% url 'services:service_details' service.service_slug %}">Detail</a>
    </p>
</div>
{% endfor %}
