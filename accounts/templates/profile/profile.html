{% extends 'base.html' %}

{% block content %}

<header>
    <h2>Profile Page</h2>
</header>
<article>
    <h4>{{user_profile.user}}</h4>
    <h4>{{user_profile.user.email}}</h4>
    <h4>{{user_profile.phone}}</h4>
    <h4>{{user_profile.address}}</h4>
</article>
<footer>
    <p><a href="{% url 'password_change' %}">Change Password</a></p>
    <p><a href="{% url 'accounts:profile_edit' %}">Edit Profile</a></p>
</footer>
{% endblock content %}
